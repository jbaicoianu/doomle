<html>
  <head>
    <link rel="stylesheet" href="../browser.css"></link>
    <meta name="viewport" content="width=device-width, initial-scale=0.5, maximum-scale=0.5">
    <title>Doomle</title>
    <meta name="twitter:card" content="summary_large_image"></meta>
    <meta name="twitter:site" content="@bai0"></meta>
    <meta name="twitter:title" content="Doomle"></meta>
    <meta name="twitter:description" content="Doomle"></meta>
    <meta name="twitter:image" content="https://bai.dev/doom/doomle/doomle-screenshot.png"></meta>
    <meta charset="utf-8">
  </head>
  <body>
  <janus-viewer uiconfig="../ui/doomui.json">
    <assets>
      <assetscript src="doomle.js" />
      <assetscript src="../doomlevel.js" />
      <assetimage id="doomle" src="doomle.png" hasalpha="true" />
      <assetfont id="doomfont" src="../DooM_Regular.json" />
    </assets>
    <room cursor_visible="false" skybox_equi="black" pointerlock="false" private="true" require="snaplayout objectpool layout-template" showavatar="false">
      <doom-wordle rotation="0 180 0" pos="0 0 2" js_id="doomle" />
    </room>
  </janus-viewer>
    <script src="https://baicoianu.com/~bai/janusweb/build/janusweb.js"></script>
  </body>
</html>
